name: pss
description: PSS Stadium Management App
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  mysql1: ^0.20.0
  crypto: ^3.0.1
  http: ^0.13.5
  file_picker: ^6.0.0
  firebase_core: ^4.1.1
  firebase_storage: ^13.0.2
  pdfrx: ^2.1.25
  googleapis_auth: ^1.2.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/service-account-key.json
    - assets/pss_logo.png
    - uploads/
